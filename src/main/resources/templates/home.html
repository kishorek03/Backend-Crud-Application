<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Love Themed Page</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff7f7f, #ffcccb);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .heart-button {
            display: inline-block;
            background: #e63946;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .heart-button:hover {
            background: #d62839;
        }

        .heart-icon {
            margin-right: 8px;
        }

        /* Heart Overlay */
        .heart-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .heart-overlay:before,
        .heart-overlay:after {
            content: '';
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
        }

        .heart-overlay:before {
            width: 300px;
            height: 300px;
            top: -150px;
            left: 0;
        }

        .heart-overlay:after {
            width: 300px;
            height: 300px;
            left: 150px;
            top: 0;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Hi Sai Swaroopa</h1>
    <p class="text-center">
        Click here to open my heart
        <a href="http://13.50.245.246:9090/image/LOVERS.jpg" class="heart-button">
            <i class="bi bi-heart heart-icon"></i> Open Heart
        </a>
    </p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
